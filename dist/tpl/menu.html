<!--menu de jeu-->
<div class="row-fluid">
    <h2 class="btn btn-primary" ng-click="populateSequence()">à vous de jouer</h2>
    <h2 class="btn btn-primary" ng-click="sequence = angular.copy(sequenceAdverse)">gagner</h2>
    <h2 class="btn btn-primary" ng-click="sequence = addRandomSequence()">Random</h2>
    <br/>
    construisez votre séquence de couleurs en cliquant sur les pions disponibles:
    <div class="row">
        <div class="text-center" data-toggle="tooltip"
             data-tooltip="choisissez votre séquence de couleur en cliquant sur les pions">
            <div class="pion-line">
                <div class="pion-bloc" ng-repeat="c in couleurs ">
                    <div class=" btn btn-primary pion pull-left {{c}}" ng-click="addColor(c)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div data-toggle="tooltip" data-tooltip="enlevez une couleur en cliquant dessus">

        <div class="clearfix"></div>
        <!--{{sequence}}-->
        <div class="clearfix"></div>
        <div class="pion-line">
            <div class="pion-bloc" ng-repeat="c in sequence ">
                <div class=" btn btn-primary pull-left pion {{c.color}}" ng-click="deleteColor(c.id)"></div>
                <!--{{c.color}}-->
            </div>
        </div>
        <!--{{sequence}}-->

    </div>

</div>
<div class="clearfix"></div>
<div class="alert alert-info" ng-show="sequence.length < 4"> il faut choisir 4 pions pour valider la
    séquence
</div>
<h2 ng-hide="sequence.length < 4" class="btn btn-success" ng-click="addSequence(sequence)">
    <i class="fa fa-check-circle"></i> valider
</h2>
<div class="clearfix"></div>
<div class="row-fluid">
    <a ng-show="sequence.length" class="pull-right btn btn-primary">
        <i class="fa  fa-trash " ng-click="emptySequence()"></i>
        vider
    </a>
</div>
