<body ng-app="myApp">
<!--[if lt IE 7]>

<div class="container" ng-controller="MainCtrl">
    <h1>
        <i class="fa fa-book fa-3x"></i>
        Mastermind
        <div class="pull-right">
            <div class="pion violet"></div>
            <div class="pion red"></div>
            <div class="pion yellow"></div>
            <div class="pion blue"></div>
            <div class="pion green"></div>
            <div class="pion white"></div>
            <div class="pion black"></div>
        </div>

    </h1>
    <div class="btn btn-primary" ng-click="goPlayer()">
        <i class="fa fa-check-circle"></i>
        Let's play
    </div>
    <hr/>

    <div class="row-fluid">
        <div class="col-lg-3">
            <div ng-include="'tpl/menu.html'"></div>
        </div>
        <div class="col-lg-9">
            <div ng-include="'tpl/table.html'" ng-controller="MainCtrl"></div>

        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="author">
            made by
            <a href="http://github.com/tykayn">tykayn</a>
            with the self made yeoman angular-jeej generator. {{demo}}
            <small>
                Visit me at
                <a href="http://twitter.com/tykayn">
                    <i class="fa fa-twitter"></i>
                    @tykayn
                </a>
            </small>
        </div>

    </div>
</div>

<!-- build:js scripts/plugins.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angularjs/angular.js"></script>
